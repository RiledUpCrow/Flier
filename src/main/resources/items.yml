### Items
#
# Items are regular Minecraft items which can run Actions.
# Here are some example Items for you to use and modify.
# A list of all Item types and their configurations can be found in the documentation.
#

balancedWeapon:
  material: bone                                    # material of the item
  name: '$custom.machineGun'                        # name of the item, as in messages.yml
  lore:                                             # lore (text under item's name)
  - '$custom.machineGunDesc'                        # you don't have to use these pointers
  - '$custom.disable'                               # you can simply put text here
  - '$custom.shoot'
  slot: 0                                           # slot in which the item is placed
  ammo: 10                                          # ammunition in this item
  usages:                                           # list  of usages
    click:                                          # empty activator for "click" effect (see effects.yml)
      where: air
      activators:
      - left
      - holding
    shoot:                                          # one of the usages
      where: air                                    # where it can be used
      cooldown: 40                                  # cooldown after this usage
      ammo_use: 1                                   # amount of ammunition taken
      activators:                                   # list of Activators
      - left                                        # this usage is activated after left click
      - holding
      actions:                                      # list of Actions
      - balancedShot                                # this usage will shoot a balanced machine gun
    reload:                                         # another usage
      where: no fall
      cooldown: 150
      ammo_use: -10
      activators:
      - right
      - hasAmmo
      - holding
      - notFullClip
      actions:
      - consumeAmmo
strongWeapon:
  material: blaze rod
  name: '$custom.shotgun'
  lore:
  - '$custom.shotgunDesc'
  - '$custom.shoot'
  slot: 0
  ammo: 15
  usages:
    click:
      where: air
      activators:
      - left
      - holding
    shoot:
      where: air
      cooldown: 10
      ammo_use: 1
      activators:
      - left
      - holding
      actions:
      - strongShot
    reload:
      where: no fall
      cooldown: 100
      ammo_use: -30
      activators:
      - right
      - holding
      - notFullClip
      - hasAmmo
      actions:
      - consumeAmmo
fastWeapon:
  material: stick
  name: '$custom.sniper'
  lore:
  - '$custom.sniperDesc'
  - '$custom.shoot'
  slot: 0
  ammo: 5
  usages:
    click:
      where: air
      activators:
      - left
      - holding
    shoot:
      where: air
      cooldown: 120
      ammo_use: 1
      activators:
      - left
      - holding
      actions:
      - fastShot
    reload:
      where: no fall
      cooldown: 200
      ammo_use: -10
      activators:
      - right
      - holding
      - notFullClip
      - hasAmmo
      actions:
      - consumeAmmo
gun:
  material: torch
  name: '$custom.gun'
  lore:
  - '$custom.gunDesc'
  - '$custom.shoot'
  slot: 2
  ammo: 10
  usages:
    ground_glow:
      where: ground
      activators:
      - every_second
    click:
      where: no air
      activators:
      - left
      - holding
    shoot:
      where: no air
      cooldown: 10
      ammo_use: 1
      activators:
      - left
      - holding
      actions:
      - gunShot
    reload:
      where: no fall
      cooldown: 60
      ammo_use: -10
      activators:
      - right
      - holding
      - notFullClip
      - hasAmmo
      actions:
      - consumeAmmo
rocket:
  material: arrow
  name: '$custom.rocket'
  lore:
  - '$custom.rocketDesc'
  - '$custom.rocketUse'
  slot: 3
  consumable: true
  max_amount: 3
  usages:
    shoot:
      where: air
      cooldown: 1200
      activators:
      - left
      - holding
      actions:
      - missile
radar:
  material: compass
  name: '$custom.radar'
  lore:
  - '$custom.radarDesc'
  - '$custom.killUse'
  slot: 8
  usages:
    passive:
      activators:
      - slow
      actions:
      - target
    kill:
      where: ground
      activators:
      - left
      - holding
      actions:
      - selfdestruct
launcher:
  material: firework
  name: '$custom.launcher'
  lore:
  - '$custom.launcherDesc'
  - '$custom.launcherUse'
  slot: 4
  consumable: true
  max_amount: 5
  usages:
    shoot:
      cooldown: 50
      activators:
      - left
      - holding
      actions:
      - launch
repair:
  material: water lily
  name: '$custom.repair'
  lore:
  - '$custom.repairDesc'
  - '$custom.repairUse'
  slot: 5
  consumable: true
  max_amount: 2
  usages:
    use:
      where: ground
      activators:
      - left
      - holding
      - wingsDead
      actions:
      - repair
bomb:
  material: tnt
  name: '$custom.bomb'
  lore:
  - '$custom.bombDesc'
  - '$custom.bombUse'
  slot: 6
  consumable: true
  max_amount: 9
  amount: 3
  usages:
    use:
      where: air
      cooldown: 100
      activators:
      - left
      - holding
      actions:
      - bomb
ammo:
  material: ender pearl
  name: '$custom.ammunition'
  lore:
  - '$custom.ammunitionDesc'
  slot: 7
  amount: 5
